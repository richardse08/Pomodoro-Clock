<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>  
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/3ef3b31624.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>




<body>
    <div id="pomodoro">
        <div class="pause">Pause</div>
        <div class="breakPod">
            <div class="lessBreak">-</div>
            <div class="moreBreak">+</div>
            <div class="breakLeft">Break Settings</div>
            <div class="breakTime"></div>
        </div>
        <div class="workPod">
            <div class="lessSession">-</div>
            <div class="moreSession">+</div>
            <div class="sessionLeft">Work Settings</div>
            <div class="sessionTime"></div>
        </div>
        <div class="timerPod">
            <div class="innerPod">
                <div id="timer"></div>
                <div id="display"></div>              
            </div>
        </div>
    </div>
</body>
